<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Relatório das redes sociais</h1>
        <nav>
            <a href="index.html">Mundo</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <div id="chart">
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
                <script type="text/javascript">
                    google.charts.load('current', { packages: [ 'corechart' ] })
                    google.charts.setOnLoadCallback(drawChart).
                    function drawChart() {
                        const container = document.querySelector('#chart')
                        const data = new google.visualization.arrayToDataTable([
                            ['Filmes', 'Bilheteria' ]
                            ['Divertida Mente 2', '1,628,039,921' ]
                            ['Deadpool & Wolverine ', '1,147,848,023 ' ]
                            ['Meu Malvado Favorito 4', ' 849,602,685 ' ]
                            ['Duna: Parte Dois ', '711,844,358' ]
                            ['Godzilla x Kong: O Novo Império ', '567,650,016' ]
                        ])
                            const options = {     
                            title: 'Filmes - Bilheteria'
                        height: 400
                        width: 720
                    
              const chart = new google.visualization.ColumnChart(container)
               chart.draw(data, options)

                    
                    }
                </script>
</div>
</section>
</main>
<footer>
        <p>Desenvolvido por wesley</p>
    </footer>
</body>
</html>
